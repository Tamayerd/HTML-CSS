<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="CV.css">

    <!-- FONT-AWESOME -->
    <script src="https://kit.fontawesome.com/51d8bd5107.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="site-container">


    <div class="banner">
        <img src="bayan.jpg" alt="ai">
    </div>
    

    <div class="card-body">
    
        <div class="card-title">
            <h1>John Doe</h1>
        </div>

        <div class="person-info">

            <p>CEO & Founder, Example</p>
        </div>

        <div class="person-education">

            <p>Harvard University</p>
        </div>

        <div class="social">

            <a href="#">
                <i id="insta" title="instagram" class="fa-brands fa-instagram fa-2x"></i>
                <i id="linkedin" title="linkedin" class="fa-brands fa-linkedin fa-2x"></i>
                <i id="twitter" title="twitter" class="fa-brands fa-twitter fa-2x"></i>
            </a>
         

        </div>

    </div>
 

    <div class="card-footer">

        <button style="width: 90%; height: 30px;">CONTACT</button>
    </div>


</div>
    



</body>
</html>
